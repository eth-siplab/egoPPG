# Configurations for video and biosignals of egoPPG dataset

# General parameters
original_data_path: '/local/data/bjbraun/Datasets/SynchronizedData/egoPPG'
preprocessed_data_path: '/local/data/bjbraun/Datasets/PreprocessedData/egoPPGTestCut'
fs_all: {'et': 30, 'aria_imu_right': 1000, 'ms_ecg': 1024}
tasks: ['video', 'office', 'kitchen', 'dancing', 'bike', 'walking']

# Preprocessing parameters for ML
